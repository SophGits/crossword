<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <title>Crossword</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HTML -->
  <section id="crosswordapp">
    <header id="header">
      <h1>Crossword</h1>
    </header>
    <section id="board">
      <input id="1" placeholder="C" autofocus></input>
      <input id="2" placeholder="R" autofocus></input>
      <input id="3" placeholder="O" autofocus></input>
      <input id="4" placeholder="S" autofocus></input>
      <input id="5" placeholder="S" autofocus></input>
      <input id="6" placeholder="" autofocus></input>
      <br />
      <input id="10" placeholder="W" autofocus></input>
      <input id="11" placeholder="O" autofocus></input>
      <input id="12" placeholder="R" autofocus></input>
      <input id="13" placeholder="D" autofocus></input>
      <input id="14" placeholder=" " autofocus></input>
      <input id="15" placeholder="X" autofocus></input>
    </section>
  </section>

  <!-- Templates -->
  <script type="text/template" id="board-template">
    <div class="square"> // class of "view" in original
      <label>Hello</label>
      <input class="edit" value="X">
      <div class="number">9</div>
    </div>
  </script>

  <!-- Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
