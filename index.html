<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <title>Crossword</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HTML -->
  <section id="crosswordapp">
    <header id="header">
      <h1>Crossword</h1>
    </header>
    <section id="board"></section>
  </section>

  <!-- Templates -->
  <script type="text/template" id="board-template">
      <label>Hello</label>
      <input class="edit" value="<%- letter %>" placeholder="<%- letter %>"></input>
      <div class="number">9</div>
      <div class="remove">X</div>
  </script>

  <!-- Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
  <!-- <script src="libraries/backbone-min.js" type="text/javascript"></script> -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
