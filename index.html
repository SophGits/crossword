<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <title>Crossword</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HTML -->
  <section id="crosswordapp">
    <header id="header">
      <h1>Crossword</h1>
    </header>
    <section id="board">
       <div class="position" id="1"  placeholder="C" autofocus></div>
       <div class="position" id="2"  placeholder="R" ></div>
       <div class="position" id="3"  placeholder="O" ></div>
       <div class="position" id="4"  placeholder="S" ></div>
       <div class="position" id="5"  placeholder="" ></div>
       <br />
       <div class="position" id="6"  placeholder="W" ></div>
       <div class="position" id="7"  placeholder="O" ></div>
       <div class="position" id="8"  placeholder="R" ></div>
       <div class="position" id="9"  placeholder="D" ></div>
       <div class="position" id="10"  placeholder=" " ></div>
       <br />
       <div class="position" id="11"  placeholder="X" ></div>
       <div class="position" id="12"  placeholder="X" ></div>
       <div class="position" id="13"  placeholder="X" ></div>
       <div class="position" id="14"  placeholder="X" ></div>
       <div class="position" id="15"  placeholder="X" ></div>
       <br>
       <div class="position" id="16"  placeholder="X" ></div>
       <div class="position" id="17"  placeholder="X" ></div>
       <div class="position" id="18"  placeholder="X" ></div>
       <div class="position" id="19"  placeholder="X" ></div>
       <div class="position" id="20"  placeholder="X" ></div>
       <br />
       <div class="position" id="21"  placeholder="X" ></div>
       <div class="position" id="22"  placeholder="X" ></div>
       <div class="position" id="23"  placeholder="X" ></div>
       <div class="position" id="24"  placeholder="X" ></div>
       <div class="position" id="25"  placeholder="X" ></div>

    </section>
    <section id="clues">
      <h2>Clues</h2>
      <ul id="clues-list"></ul>
      <div id="add-clue">Add</div>
    </section>
    <section id="reset">
      <button>New game</button>
    </section>
  </section>

  <!-- Templates -->
  <script type="text/template" id="board-template">
      <label>Hello</label>
      <input class="edit" value="<%- letter %>" placeholder="<%- letter %>" contenteditable></input>
      <div class="number"><%- position %></div>
      <div class="remove">X</div>
  </script>

  <script type="text/template" id="clues-template">
      <input class="edit" value="<%- cnumber %>" placeholder="Clue #1" contenteditable></input>
      <input class="edit" value="<%- ctext %>" placeholder="Common word for a feline" contenteditable></input>
      <input class="edit" value="<%- clength %>" placeholder="(3)" contenteditable></input>
      <div class="remove">X</div>
  </script>


  <!-- Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
  <!-- <script src="libraries/backbone-min.js" type="text/javascript"></script> -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
